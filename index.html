<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="styles.css">
    <script src="https://kit.fontawesome.com/a935434181.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <i class="fa-brands fa-instagram"></i> Instagram
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <form class="d-flex me-3" role="search">
                        <button type="button" class="btn btn-success" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">
                            Create a new post
                        </button>
                    </form>
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa-solid fa-gear"></i>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Profile</a></li>
                                <li><a class="dropdown-item" href="#">Accessibility</a></li>
                                <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item logout" href="#">Log out</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container text-center mt-3">
            <div class="row justify-content-center mb-3">
                <div class="col-auto">
                    <a href="#" id="grid-3" class="text-decoration-none">
                        <i class="fa-solid fa-table-cells" style="color: #000000;"></i>
                    </a>
                </div>
                <div class="col-auto">
                    <a href="#" id="grid-1" class="text-decoration-none">
                        <i class="fa-solid fa-square" style="color: #0088f0;"></i>
                    </a>
                </div>
            </div>
            <div id="image-grid" class="row row-cols-3 g-3">
                <div class="col">
                    <img src="https://i.pinimg.com/736x/38/fe/90/38fe9091352c02b45b92b3577e31f3a8.jpg" class="img-fluid"
                        alt="post1">
                </div>
                <div class="col">
                    <img src="https://i.pinimg.com/736x/38/fe/90/38fe9091352c02b45b92b3577e31f3a8.jpg" class="img-fluid"
                        alt="post2">
                </div>
                <div class="col">
                    <img src="https://i.pinimg.com/736x/38/fe/90/38fe9091352c02b45b92b3577e31f3a8.jpg" class="img-fluid"
                        alt="post3">
                </div>
                <div class="col">
                    <img src="https://i.pinimg.com/736x/38/fe/90/38fe9091352c02b45b92b3577e31f3a8.jpg" class="img-fluid"
                        alt="post4">
                </div>
                <div class="col">
                    <img src="https://i.pinimg.com/736x/38/fe/90/38fe9091352c02b45b92b3577e31f3a8.jpg" class="img-fluid"
                        alt="post5">
                </div>
                <div class="col">
                    <img src="https://i.pinimg.com/736x/38/fe/90/38fe9091352c02b45b92b3577e31f3a8.jpg" class="img-fluid"
                        alt="post6">
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Create a new post</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Caption:</label>
                            <input type="text" class="form-control" id="recipient-name">
                            <i class="fa-solid fa-camera"></i>
                            <i class="fa-solid fa-location-dot"></i>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success">Publish</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
